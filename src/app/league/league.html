<div class="league example-container mat-elevation-z8">
  <mat-select class="league__selectLeague" placeholder="Επιλογή πρωταθλήματος" [(ngModel)]="selectedLeague" (change)="onChange()">
    <mat-option *ngFor="let league of leagues" [value]="league.id">
      {{ league.name }}
    </mat-option>
  </mat-select>
  <mat-tab-group>
    <mat-tab label="Βαθμολογία">
      <mat-table class="league__table" #table [dataSource]="dataSource" matSort>

        <!--- Note that these columns can be defined in any order.
			  The actual rendered columns are set as a property on the row definition" -->

        <!-- Name Column -->
        <ng-container matColumnDef="teamName">
          <mat-header-cell class="league__table-cell" *matHeaderCellDef mat-sort-header> Ομάδα </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.teamName}} </mat-cell>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="points">
          <mat-header-cell class="league__table-cell" *matHeaderCellDef mat-sort-header> Points </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.points}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </mat-tab>
    <mat-tab label="Πρωτάθλημα">
      <mat-grid-list cols="2" rowHeight="2:1">
        <mat-grid-tile>1</mat-grid-tile>
        <mat-grid-tile>2</mat-grid-tile>
        <mat-grid-tile>3</mat-grid-tile>
        <mat-grid-tile>4</mat-grid-tile>
      </mat-grid-list>
    </mat-tab>
  </mat-tab-group>
</div>
