<div class="league example-container mat-elevation-z8">
  <md-select class="league__selectLeague" placeholder="Επιλογή πρωταθλήματος" [(ngModel)]="selectedLeague" (change)="onChange()">
    <md-option *ngFor="let league of leagues" [value]="league.id">
      {{ league.name }}
    </md-option>
  </md-select>
  <md-tab-group>
    <md-tab label="Βαθμολογία">
      <md-table class="league__table" #table [dataSource]="dataSource" mdSort>

        <!--- Note that these columns can be defined in any order.
			  The actual rendered columns are set as a property on the row definition" -->

        <!-- Name Column -->
        <ng-container mdColumnDef="teamName">
          <md-header-cell class="league__table-cell" *mdHeaderCellDef md-sort-header> Ομάδα </md-header-cell>
          <md-cell *mdCellDef="let row"> {{row.teamName}} </md-cell>
        </ng-container>

        <!-- Progress Column -->
        <ng-container mdColumnDef="points">
          <md-header-cell class="league__table-cell" *mdHeaderCellDef md-sort-header> Points </md-header-cell>
          <md-cell *mdCellDef="let row"> {{row.points}} </md-cell>
        </ng-container>

        <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
        <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
      </md-table>
    </md-tab>
    <md-tab label="Πρωτάθλημα">

    </md-tab>
  </md-tab-group>
</div>
