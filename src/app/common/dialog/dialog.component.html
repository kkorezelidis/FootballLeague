<h1 md-dialog-title>{{ data.title }}</h1>
<div md-dialog-content>
  {{ data.content }}
</div>
<md-dialog-actions>
  <button md-button [md-dialog-close]="true" tabindex="1" (click)="data.acceptFunc()">{{ data.buttonAccept }}</button>
  <button md-button md-dialog-close tabindex="-1">{{ data.buttonReject }}</button>
</md-dialog-actions>
