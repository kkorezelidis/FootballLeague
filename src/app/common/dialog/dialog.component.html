<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  {{ data.content }}
</div>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" tabindex="1" (click)="data.acceptFunc()">{{ data.buttonAccept }}</button>
  <button mat-button mat-dialog-close tabindex="-1">{{ data.buttonReject }}</button>
</mat-dialog-actions>
